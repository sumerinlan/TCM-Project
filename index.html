<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>TCM Project</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="css/awesomplete.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/table.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.js"></script>
	<script src="js/awesomplete.js" async></script>
	<script src="js/loadjson.js" async></script>
	<script src="js/scroll.js" async></script>
	<script src="js/render.js" async></script>
	<script src="js/main.js" async></script>

	<script>
		var select_input = '';

		function add_sym() {
			sym = $("#search_sym").val();
			select_input += (sym + '\'');
			var userinput = document.getElementById("select");
			userinput.innerHTML = select_input;
			$('#search_sym').val('');
		}

		function del_sym() {
			select_input = '';
			var userinput = document.getElementById("select");
			userinput.innerHTML = "";
		}
	</script>

</head>

<body>

	<!-- navigation -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-fade fixed-top" id="navigation">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<span class="navbar-brand mr-auto mt-2 mt-lg-0">
				TCM Project
			</span>
			<ul class="navbar-nav my-2 my-lg-0">
				<li class="nav-item" id="navhome"><a href="#home" class="nav-link">Home</a></li>
				<li class="nav-item" id="navsearch"><a href="#search" class="nav-link">Search</a></li>
				<li class="nav-item" id="navreference"><a href="#reference" class="nav-link">Reference</a></li>
			</ul>
		</div>
	</nav>

	<!-- home -->

	<section id="home" class="section">
		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-8">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<h1 class="display-1">Our TCM Project</h1>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<p>Based on records from ...</p>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<a class="btn btn-outline-light" href="#search" role="button">Get Started</a>
							</div>
						</div>
					</div>
				</div>

				<div class="col-12 col-lg-4">
					<div class="container">
						<div class="row">
							<div class="col-12 col-sm-6 highlights animated fadeInDown">
								<div class="digit">984</div>
								<div class="type">Records</div>
							</div>
							<div class="col-12 col-sm-6 highlights animated fadeInDown">
								<div class="digit">500</div>
								<div class="type">Symptoms</div>
							</div>
							<div class="col-12 col-sm-6 highlights animated fadeInDown">
								<div class="digit">92</div>
								<div class="type">Diseases</div>
							</div>
							<div class="col-12 col-sm-6 highlights animated fadeInDown">
								<div class="digit">500</div>
								<div class="type">Herbs</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section id="search" class="section">
		<div class="container">

			<div class="row">
				<div class="col-12">
					<h2 class="display-2">Enter your symptoms</h2>
				</div>
			</div>

			<form>
				<div class="form-group row">
					<input type="text" class="form-control awesomplete input-lg" data-list="" placeholder="Enter list of symptoms" id="search_sym" style="max-width:50vw;">
					<span class="btn btn-outline-dark" onclick="add_sym()" id="add_btn">Add</span>
					<span class="btn btn-outline-dark" onclick="del_sym()" id="clear_btn">Clear</span>
					<span class="btn btn-outline-dark" onclick="render_search()" id="search_btn">Search</span>
				</div>
			</form>

			<div class="row">
				<div class="col-12" id="select">
				</div>
			</div>

			<div class="row" style="margin-top:10vh;">
				<div class="col-12">
					<div id="s_res"></div>
				</div>
			</div>

			<div class="row">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12" id="d_res"></div>
						<div class="col-12" id="table-btn">
							<button type="button" class="btn btn-outline-dark btn-sm" id="show" style="display:none;">Show More</button>
							<button type="button" class="btn btn-outline-dark btn-sm" id="hide" style="display:none;">Show Less</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="section" id="reference">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<h2 class="display-2">Reference</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-12 text-center">
					<h1 class="display-1">Ryan 是我们的<b>大佬</b> xD</h1>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
